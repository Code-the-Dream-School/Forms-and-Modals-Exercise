<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <!-- Bootstrap CSS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  </link>

</head>

<body>
  <script type="text/javascript" src="weather.js"></script>

<!-- jumbotron -->
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4">Form Templates </h1>
    <button type="button" class="btn btn-outline-info " data-toggle="modal" data-target="#reservation">
      Reservation
    </button>

    <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#application">
      Application
    </button>
  </div>
<!-- jumbotron -->

  <div class="container">
    <!-- Modal Reservation-->
    <div class="modal fade" id="reservation" tabindex="-1" role="dialog" aria-labelledby="reservation"
      aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Reservation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Modal Reservation-->
            <!---Reservation Form-->
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input required type="text" class="form-control" id="res_name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                  <input required type="text" class="form-control" id="res_lastName" placeholder="Last Name">
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="res_phone">
                    <img src="icons/phone.svg" class="img-responsive" alt="Responsive image" width="30" height="24">
                  </span>
                </div>
                <input required type="tel" class="form-control" pattern="1234567890" placeholder="Format: 1234567890">

              </div>


              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="res_email">
                    <img src="icons/email.png" class="img-responsive" alt="Responsive image" width="30" height="24">
                  </span>
                </div>
                <input required type="text" class="form-control" placeholder="name@example.com">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="res_calendar">
                    <img src="icons/calendar.png" class="img-responsive" alt="Responsive image" width="30" height="24">
                  </span>
                </div>
                <input required type="date" id="today" max="12/12/2050" class="form-control" placeholder="dd/mm/2020">
              </div>



              <div class="form-row">
                <div class="form-group col-lg-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="res_time">
                      <img src="icons/clock.svg" class="img-responsive" alt="Responsive image" width="24px" height="24">
                    </span>
                  </div>

                  <div class="form-group ">
                    <select required type class="custom-select form-control" id="time_input">
                      <option value="10:00 AM">10:00 AM</option>
                      <option value="10:30 AM">10:30 AM</option>
                      <option value="11:00 AM">11:00 AM</option>
                      <option value="11:30 AM">11:30 AM</option>
                      <option value="12:00 PM">12:00 PM</option>
                      <option value="12:30 PM">12:30 PM</option>
                      <option value="01:00 PM">01:00 PM</option>
                      <option value="01:30 PM">01:30 PM</option>
                      <option value="02:00 PM">02:00 PM</option>
                      <option value="02:30 PM">02:30 PM</option>
                      <option value="03:00 PM">03:00 PM</option>
                      <option value="03:30 PM">03:30 PM</option>
                      <option value="04:00 PM">04:00 PM</option>
                      <option value="04:30 PM">04:30 PM</option>
                      <option value="05:00 PM">05:00 PM</option>
                      <option value="05:30 PM">05:30 PM</option>
                      <option value="06:00 PM">06:00 PM</option>
                      <option value="06:30 PM">06:30 PM</option>
                      <option value="07:00 PM">07:00 PM</option>
                      <option value="07:30 PM">07:30 PM</option>
                      <option value="08:00 PM">08:00 PM</option>
                      <option value="08:30 PM">08:30 PM</option>
                      <option value="09:00 PM">09:00 PM</option>
                      <option value="09:30 PM">09:30 PM</option>
                      <option value="10:00 PM">10:00 PM</option>
                      <option value="10:30 PM">10:30 PM</option>
                      <option value="11:00 PM">11:00 PM</option>
                      <option value="11:30 PM">11:30 PM</option>
                      <option value="12:00 AM">12:00 AM</option>
                    </select>
                  </div>

                </div>

                <div class="form-group col-lg-6">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="res_person">
                      <img src="icons/person.svg" class="img-responsive" alt="Responsive image" width="30" height="24">
                    </span>
                  </div>

                  <div class="form-group ">
                    <select required type class="custom-select form-control" id="time_input">
                      <option value="1">1 person</option>
                      <option value="2">2 person</option>
                      <option value="3">3 person</option>
                      <option value="4">4 person</option>
                      <option value="5">6 person</option>
                      <option value="7">7 person</option>
                      <option value="8">8 person</option>
                      <option value="9">9 person</option>
                      <option value="10">10 person</option>
                      <option value="11">11 person</option>
                      <option value="12">12 person</option>
                      <option value="13">13 person</option>
                      <option value="14">14 person</option>
                      <option value="15">15 person</option>
                      <option value="16">16 person</option>
                      <option value="17">17 person</option>
                      <option value="18">18 person</option>
                      <option value="19">19 person</option>
                      <option value="20">20 person</option>
                    </select>
                  </div>

                </div>
              </div>

              <button type="submit" class="btn btn-outline-info lg ">Reserve</button>

            </form>
            <!---Reservation Form-->
          </div>

        </div>
      </div>
    </div>



    <!-- Modal Application-->
    <div class="modal fade" id="application" tabindex="-1" role="dialog" aria-labelledby="application"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <p class="modal-title" id="appModalLabel">We are happy that you want to be part of our team.</p>
          <div class="modal-body">
            <!-- Modal Application-->

            <!---Application Form-->
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Name">Name</label>
                  <input required type="name" class="form-control" id="app_name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName4">Last Name</label>
                  <input type="text" class="form-control" id="app_lastname">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email Address</label>
                  <input required type="email" class="form-control" id="app_email" placeholder="name@example.com">
                </div>


                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone</label>
                  <input required type="tel" id="app_phone" class="form-control" pattern="1234567890"
                    placeholder="Format: 1234567890">
                </div>



                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="position">-Position-</label>
                  </div>
                  <select required class="custom-select" id="app_position">
                    <option selected></option>
                    <option value="1">Position A</option>
                    <option value="2">Position B</option>
                    <option value="3">Position C</option>
                  </select>
                </div>

                <hr class="my-4">
                <div class="time ">
                  <div class="radio">
                    <label><input required type="radio" name="time" checked>Full-Time</label>
                  </div>
                  <div class="radio">
                    <label><input required type="radio" name="time">Part-Time</label>
                  </div>
                </div>



                <div class="input-group mb-3">
                  <p class="mb-2">What are your workplace skills?</p>
                  <div class="input-group">
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                  <p> Upload your resume and list of references: </p>
                </div>





                <div class="input-group mb-3">
                  <input type="file" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Seleccionar archivos</label>
                  <div class="mt-2 col-md-12">
                    <span>Ningún archivo seleccionado</span>
                  </div>
                </div>


                <div class="mt-2 col-md-12">

                  <button type="submit" class="btn btn-outline-info btn-lg">Send</button>

                </div>
            </form>
            <!---Application Form-->
          </div>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
